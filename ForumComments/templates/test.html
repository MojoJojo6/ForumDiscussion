<!DOCTYPE html>
{% load staticfiles %}
{% verbatim %}
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>nuera</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  </head>
  <body ng-controller="MainController as mainCntrl" layout="column" layout-fill flex ng-cloak ng-style="{'background-color': 'white'}">
    <div layout="column" layout-align="center center"><h1 class="md-display-3">Forum Discussion Test Room</h1></div>
    <div flex="20" layout="row" layout-align="center center" layout-padding>
        <div layout="row" flex layout-align="space-around center">
            <div md-whiteframe="2" layout-padding layout-margin>Status: {{mainCntrl.connection_status}}</div>
            <md-input-container flex-gt-sm >
                <label>Room Id</label>
                <input type="text" ng-model="mainCntrl.room_name" flex-gt-sm>
            </md-input-container>
        </div>
        <div layout="row" flex layout-align="space-around center">
            <md-button layout-margin class="md-primary md-raised" ng-click="mainCntrl.connect()">Connect</md-button>
            <md-button layout-margin class="md-warn md-raised" ng-click="mainCntrl.disconnect()">Disconnect</md-button>    
        </div>
        <div layout="row" flex layout-align="space-around center">
            <md-input-container flex-gt-sm >
                <label>Add New Thread</label>
                <input type="text" ng-model="mainCntrl.new_comment" flex-gt-sm>
            </md-input-container>
            <md-button layout-margin class="md-warn md-raised" ng-click="mainCntrl.onSend()">Send</md-button> 
        </div>
    </div>
    <div flex layout-padding>
        <md-content ng-style="{'background-color': 'white'}">
            <comment-list collection="mainCntrl.comment_list" socket="mainCntrl.socket" user-id="mainCntrl.user_id" user-first-name="mainCntrl.user_first_name" user-last-name="mainCntrl.user_last_name" course-id="mainCntrl.course_id" room-name="mainCntrl.room_name"></comment-list>
        </md-content>
    </div>
  </body>

  {% endverbatim %}
  <!-- Angular Library & My Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
  <script src="{% static 'js/myscript.js' %}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script>
</html>
